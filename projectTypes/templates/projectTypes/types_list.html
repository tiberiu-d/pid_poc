<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Project Types -- List</title>
    <style>
        a.btn, a.btn:hover {
            text-decoration: none;
            color: #fff;
            padding: 0;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Here is a list of all known project types ({{ count }} found)</h2>
        <br>
        <div class="table-responsive">
            <table class="table table-hover table-sm align-middle">
                <tr>
                    <th class="col-sm-1">Code</th>
                    <th class="col-3">Description</th>
                    <th class="col-1">Options</th>
                </tr>
                {% for type in types %}
                <tr>
                    <td>{{type.code}}</td>
                    <td>{{type.description}}</td>
                    <td>
                        <button type="button" class="btn btn-sm btn-secondary">
                            <a class="btn" href="{{type.id}}/update">Update</a>
                        </button>
                        <button type="button" class="btn btn-sm btn-danger ">
                            <a class="btn" href="{{type.id}}/delete">Delete</a>
                        </button>
                    </td>
                </tr>
                {% endfor %}
                <tr>
                    <td />
                    <td>
                        <button type="button" class="btn btn-sm btn-primary">
                            <a class="btn" href="create/">Create New</a>
                        </button>
                    </td>
                    <td />
                </tr>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
